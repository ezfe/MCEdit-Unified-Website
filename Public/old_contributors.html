	<script defer src="js/fa-regular.min.js"></script>

	<style>
		.circle {
			border-radius: 50%;
			width: 12px;
			height: 12px;
			position: absolute;
			right: 19px;
			top: 4px;
			border: 1px solid white;
			border-top-right-radius: 0px;
		}
		.contrib-success {
			background-color: green;
		}
		.contrib-danger {
			background-color: red;
		}
		.contrib-old {
			background-color: orange;
		}
	</style>
	<script>
		function pageTrigger() {
			var contributors = getJSON('https://api.github.com/repos/Podshot/MCEdit-Unified/contributors');
			var totalContributions = 0;
			for (var i = 0; i < contributors.length; i++) {
				totalContributions += contributors[i].contributions;
			}
			var contributorDB = getJSON('contributors.json');
			for (var i = 0; i < contributors.length; i++) {
				var contributor = contributors[i];
				contributorDiv = '<a href="http://github.com/' + contributor.login + '"><i class="fab fa-github"></i></a> ';
				contributorDiv += '<a href="https://github.com/Podshot/MCEdit-Unified/commits?author=' + contributor.login + '"><i class="fa fa-code"></i></a> ';

				var webcheck = false;

				if (contributorDB[contributor.login]) {
					if (contributorDB[contributor.login].twitter) {
						contributorDiv += '<a href="http://twitter.com/' + contributorDB[contributor.login].twitter + '"><i class="fab fa-twitter"></i></a> ';
					}
					if (contributorDB[contributor.login].youtube) {
						contributorDiv += '<a href="http://youtube.com/' + contributorDB[contributor.login].youtube + '"><i class="fab fa-youtube"></i></a> ';
					}
					if (contributorDB[contributor.login].reddit) {
						contributorDiv += '<a href="http://reddit.com/u/' + contributorDB[contributor.login].reddit + '"><i class="fab fa-reddit"></i></a> ';
					}
					if (contributorDB[contributor.login].facebook) {
						contributorDiv += '<a href="http://facebook.com/' + contributorDB[contributor.login].facebook + '"><i class="fab fa-facebook"></i></a> ';
					}
					if (contributorDB[contributor.login].payment) {
						contributorDiv += '<a href="' + contributorDB[contributor.login].payment + '"><i class="fa fa-usd"></i></a> ';
					}
					webcheck = contributorDB[contributor.login].webcheck;
				}

				var branch = webcheck ? 'gh-pages' : 'master';

				var lastDate = new Date();
				var events = [];
				if (contributor && contributor.events_url) {
					$('#contributors').append('<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 contributor"><div class="circle" contrib-id="' + contributor.login + '" data-toggle="tooltip" data-placement="bottom"></div><div class="thumbnail"><a href="' + contributor.html_url + '"><img src="' + contributor.avatar_url + '" alt=""></a><div class="caption"><h3>' + contributor.login + '<br><small>' + ((contributorDB[contributor.login] && (contributorDB[contributor.login].role) ? contributorDB[contributor.login].role : 'Contributor')) + '</small></h3><p>' + contributorDiv + '</p></div></div></div>');

					getJSONAsync('https://api.github.com/repos/Podshot/MCEdit-Unified/commits?author=' + contributor.login + '&sha=' + branch, false, function(events){
						var badgeClass = 'contrib-danger';
						if (events.length > 0) {
							lastDate = new Date(events[0].commit.author.date);
							var timedif = Math.abs((lastDate).getTime() - (new Date()).getTime());
							timedif = timedif / 1000;
							var ACTIVE_COMMITTER_MAX = 432000; //seconds (5 days)
							var RECENT_COMMITTER_MAX = 2678400; //seconds (1 month)
							if (timedif < ACTIVE_COMMITTER_MAX) {
								badgeClass = 'contrib-success';
							} else if (timedif < RECENT_COMMITTER_MAX) {
								badgeClass = 'contrib-old';
							}
							$('.circle[contrib-id="' + contributor.login + '"]').attr('title', 'Last activity on ' + branch + ' branch was ' + lastDate.toLocaleDateString() + '');
						}
						$('div[contrib-id="' + contributor.login + '"]').addClass(badgeClass);
					});
				}
			}
			$('[data-toggle="tooltip"]').tooltip()
		}
	</script>
</head>

	<div class="container">
		<div id="contributors" class="row"></div>
